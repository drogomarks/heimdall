<div class="container theme-showcase" role="main">
    <h1 style="text-align: center"><strong>Submit a Feature Request</h1>
    <hr>

    <p style="text-align: center"> Have a task done via the API that would make your job easier?  Put it down here.</p>
    

<!-- FORM -->

<form class="form-horizontal" method="post" action="php/request.php">
  <fieldset>


    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Your Name (optional):</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="name" placeholder="hodor">
      </div>
    </div>


    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Your Email (optional):</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="email" placeholder="hodor@holdthedoor.com">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Request Details:</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" name="message" placeholder="Be as specific as you can. Don't worry about technical jargon, just convey what it is you want to accomplish. If you include your name and email, we can reach out to you regardnig your request."></textarea>
        <span class="help-block"></span>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" >Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

      </div>
    </div>
  </fieldset>
</form>

<!-- END FORM -->
